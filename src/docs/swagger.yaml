        - Auth
      summary: Login user
      responses:
        "200":
          description: Request success
        "400":
          description: Bad request
      parameters:
        - name: username
          in: formData
          description: Username
          request: true
          type: string
        - name: password
          in: formData
          description: Password
          request: true
          type: string
  "/companies":
    get:
      tags:
        - Company
      summary: Get companies that have been registered.
      responses:
        "200":
          description: Request success
        "400":
          description: Bad request
    post:
      tags:
        - Company
      summary: Add new Company
      responses:
        "200":
          description: Request success
        "400":
          description: Bad request
      parameters:
        - name: name
          in: formData
          description: Company name
          request: true
          type: string
        - name: username
          in: formData
          description: Username
          request: true
          type: string
        - name: password
          in: formData
          description: Password
          request: true
          type: string
        - name: email
          in: formData
          description: Company email
          request: true
          type: string
        - name: tel
