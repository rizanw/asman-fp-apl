swagger: "2.0"
info:
  version: 1.0.0
  title: Asset Management
host: localhost:3000
basePath: ""
schemes:
  - http
produces:
  - application/json
tags:
  - name: Auth
    description: Authentication
  - name: Company
    description: Manage companies
  - name: Categories
    description: Manage categories
  - name: Induk
    description: Manage induk
  - name: Sub-induk
    description: Manage sub-induk
  - name: Equipment
    description: Manage equipments
  - name: Types
    description: Manage asset types
  - name: Classes
    description: Manage asset classes
  - name: Growth Types
    description: Manage asset growth types
